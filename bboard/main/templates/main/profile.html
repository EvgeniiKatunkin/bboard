{% extends "layout/basic.html" %}
{% block title %}User's profile{% endblock %}
{% block content %}
<h2>Profile of {{ user.username }}</h2>
{% if user.first_name and user.last_name %}
<p>Hello, {{ user.first_name }} {{ user.last_name }}!</p>
{% else %}
<p>Hello!</p>
{% endif %}
<h3>Your bulletins</h3>
{% endblock %}
